# YOLOv5 🚀 by Ultralytics, GPL-3.0 license
# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
train: data/100K_train_data/train_test_txt/train.txt  # train images (relative to 'path') 128 images
val: data/100K_train_data/train_test_txt/test.txt  # val images (relative to 'path') 128 images

# Classes
nc: 13  # number of classes
names: ['person','rider','car','bus','truck','bike','motor','tl_green','tl_red',
        'tl_yellow','tl_none','t_sign','train']  # class names




